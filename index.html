<!DOCTYPE html>
<html>
<head>
  <title>Festa de 15 anos da Maria Eduarda</title>
  <style>
    body {
      background-color: #1C2023;
      display: flex;

      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;

    .container {
      position: relative;
      text-align: center;

      bottom: 29%;
      right: 28%;

    }

      bottom: 29%;
      right: 61%;
      font-size: 16px;
      color: #ffffff;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0);
      padding: 65px 65px;
      border-radius: 10px;
      z-index: 2;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .link-musica {

</head>
<body>
  <div class="container">

</html>
