<!DOCTYPE html>
<html>
<head>
  <title>Festa Neon do Tadeu</title>
  <style>
    body {
      background-color: #1C2023;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .link-musica {
        bottom: 29%;
        right: 28%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="tadeu2-2024.html">
    <img src="tadeu1-2024.png" alt="Envelope" onclick="playMusica()">
</a>
  </div>
  
  <audio id="myAudio" src="musicatadeu.mp3"></audio>

    <script>
        function playMusica() {
            var audio = document.getElementById('myAudio');
            audio.play();
            localStorage.setItem('isPlaying', 'true');
            localStorage.setItem('currentTime', audio.currentTime);
        }

        window.onload = function() {
            var audio = document.getElementById('myAudio');
            if (localStorage.getItem('isPlaying') === 'true') {
                audio.currentTime = localStorage.getItem('currentTime');
                audio.play();
            }
        };

        window.onbeforeunload = function() {
            var audio = document.getElementById('myAudio');
            localStorage.setItem('currentTime', audio.currentTime);
        };
    </script>
</body>
</html>
